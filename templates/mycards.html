<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/style.css">

    <style>
        .my-card-group {
            display: grid;
            gap: 32px;
            margin-bottom: 32px;
        }
        .card {
            flex-grow: 1;
            background-color: var(--card-color);
            padding: 20px;
            display: flex;
            flex-direction: row;
            border-radius: 16px;
        }
        .my-card-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 32px;
        }
        .request-info-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 32px;
        }
        .data-address {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            gap: 32px;
        }
        .request-info, .delivery-text{
            flex-grow: 1;
            background-color: var(--card-color);
            border-radius: 16px;
            border: 0;
            font-size: 20px;
            padding: 10px 32px;
        }

        .delivery-container {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 32px;
        }
        .delivery-text {
            background-color: transparent;
            flex-grow: 1;
        }
        .add-container{
            display: grid;
            grid-template-columns: repeat(1, 3fr);
            gap: 10px;
            margin: 10px 0;
        }
        .add-button {
            visibility: hidden;
            width: 45px;
            height: 45px;
            border-color: var(--grey-but-color);
            border-radius: 14px;
            padding: 10px;
            background-color: var(--card-color);
        }
        .add-text {
            width: 45px;
            height: 45px;
            font-size: 20px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .del-button {
            padding: 10px 10px;
            border: 2px solid var(--del-but-color);
            border-radius: 14px;
            font-size: 20px;
            background-color: var(--card-color);
            color: var(--del-but-color);
            display: inline-block;
            width: auto;
        }


    </style>
</head>
<body>

{{ template "header.html" .}}

<div class="main-container">
    <div>
        <form action="/delete/{{.ReqID}}" method="post">
            <button class="del-button">
                Удалить
            </button>
        </form>
    </div>


    <div class="request-info-container">
        <div class="data-address">
            <div class="request-info">
                {{ .Data }}
            </div>
            <div class="request-info">
                {{ .Address }}
            </div>
        </div>

        <div class="delivery-container">

                <div class="delivery-text"> Способ доставки:</div>
                <div class="request-info">
                    {{ .DeliveryType }}
                </div>

        </div>
    </div>

    {{range .payload }}
    <div class="my-card-group">

        <div class="my-card-container">
            <div class="card">
                <img src={{.Image}}  class="image">
                <div class="info">
                    <div class="title">
                        {{.Title}}
                    </div>
                    <div class="price">
                        {{.Price}} руб.
                    </div>
                    <button class="info-button" onclick="window.location.href = '/aboutcall/{{.ID}}';">
                        Подробнее об услуге
                    </button>
                </div>
            </div>
            <div class="add-container">
                <button class="add-button">+</button>
                <!-- {{ .Count }} -->
                <button class="add-button">-</button>
            </div>
        </div>

    </div>
    {{end}}
    {{.NoCards}}
</div>



</body>
</html>
